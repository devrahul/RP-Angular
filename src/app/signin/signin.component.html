<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
	<div class="col-md-6 col-md-offset-3">
		<h2>Log In to Your X Account!</h2>
		<button class="btn btn-default btn-lg">Continue with Facebook</button>
		<br/>
		<br/>
		<button class="btn btn-default btn-lg">Continue with Google</button>
		<br/>
		<br/>
		<form (ngSubmit) = "doLogin(loginForm)" #loginForm ="ngForm" novalidate>
			<!--<pre>{{loginForm.value | json}}</pre>
    	    <p>Is "myForm" valid? {{loginForm.valid}}</p>    -->
			<div class="form-group">
				<label for="username"> Email</label>
				<input type="text" name="username" class="form-control" required placeholder="please enter valid Email"  
				[(ngModel)]="loginForm.username"
				#username = "ngModel" 
				pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
				 />
				 <div class="alert alert-danger" 
				 [hidden]="!username.hasError('pattern')">Enter valid email address</div>
			</div>
			<div class="form-group">
				<label for="password"> Password</label>
				<input type="password" name="password" class="form-control" required placeholder="Password" [(ngModel)]="loginForm.password"
				 #password="ngModel"
				 pattern="[a-zA-Z0-9\!@#-]+"
				 minlength="6"
				 maxlength="12" 
				/>
				<div class="alert alert-danger" [hidden]="!password.hasError('pattern')">should be valid password</div>
				<div class="alert alert-danger" 
				[hidden]="!password.hasError('minlength') ">password should be minimum 6 digit</div>
			</div>
			<div class="form-group">
				<input type="submit" name="submit" class="btn btn-default btn-lg" value="Login" [disabled] ="!loginForm.valid"/>
				<input type="submit" name="reset" value ="reset" class="btn btn-default btn-lg" ngClick="resetForm()" [disabled] ="!loginForm.valid"/>
				<a [routerLink]="['/register']" class="btn btn-default btn-lg">Register</a>
			</div>
		</form>
	</div>
</div>
</div>
</div>
</div>
