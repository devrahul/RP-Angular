
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
                <h4>Register Here !</h4>
        </div>
      <div class="panel-body">
          <div class="col-md-6 col-md-offset-3">
              <p>
                  Form Status: {{ RegForm.status }} {{ RegForm.value | json }}
                </p>
        <form  (ngSubmit)="doRegister(RegForm.value)" [formGroup]="RegForm">
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" formControlName = "firstname" class="form-control" required
            minlength="5"
            />

        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastname"
            required placeholder="Last name" />
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control"
            formControlName="email"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            required  />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password"
            pattern="[a-zA-Z0-9\!@#-]+"
            minlength="6"
            maxlength="12" />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>

          <select formControlName ="country" #country class="form-control"
          (change)="selectStates( $event.target.value)"
          required>
            <option value="0">--Select Country--</option>
            <option *ngFor="let country of countryData | async" [value]= "country.code">{{country.name}}</option>
        	</select>
            <!--<div *ngIf="country.errors && (country.dirty || country.touched)" class="alert alert-danger">
                <div [hidden]="!country.errors.required">
                Choose country name!
                </div>
            </div>-->
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select formControlName="state" #state class="form-control" required>
                <option value="0">--Select State name--</option>
                <option *ngFor="let state of states" [value]="state.shortcode">{{state.name}}</option>
            </select>
        </div>
        <div class="checkbox">
        	<input type="checkbox" name="subscribe" id="subscribe" #subscribes  formControlName="subscribe" required>
        	<label for="subscribe">
        		<span>Accept T & C Conditions</span>
            </label>
        </div>
        <div class="form-group">
            <button type= "submit" class="btn btn-default btn-lg" [disabled]="!RegForm.valid">Register</button>
            <a [routerLink]="['/login']" class="btn btn-lg btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
